	<!DOCTYPE html>
	<html lang="en">
	<head>
	  <title>Tiny cards</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	</head>
	<body>
	<div class="container">
	<br>
	<div class="progress" style="height:25px">
	 <div class="progress-bar bg-success progress-bar-striped" style="width:100%;height:25px">100%</div>
	</div>
	<p> Chọn từ cho điện thoại di động? </p>
	<div class="row">
    <div class="col-sm-4" style="background-color:lavender;">
	<div class="card" style="width:200px">
    <img class="card-img-top" src="cellphone.jpg" alt="Card image" style="width:100%">
	<div class="radio">
      <label><input type="radio" name="optradio">Cell Phone</label>
    </div>
  </div>
	</div>
    <div class="col-sm-4" style="background-color:lavender;">
	<div class="card" style="width:200px">
    <img class="card-img-top" src="computer.jpg" alt="Card image" style="width:100%">
	<div class="radio">
      <label><input type="radio" name="optradio">Computer</label>
    </div>
  </div>
	</div>
	<div class="col-sm-4" style="background-color:lavender;">
	<div class="card" style="width:200px">
    <img class="card-img-top" src="laptop.jpg" alt="Card image" style="width:100%">
	<div class="radio">
      <label><input type="radio" name="optradio">Laptop</label>
    </div>
  </div>
	</div>
  </div>
  <button type="button" class="btn">Back</button>
  <button type="button" class="btn btn-success float-right" >Next</button>
  </div>
  </body>
  </html>
